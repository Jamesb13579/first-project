    <section class="contact-form">
        <form action="https://formdump.codeinstitute.net/" method="post" class="contact">
            <h2 id="ask">Message the author, ask me anything.</h2>
            
            <label for="fname" >First Name</label><input type="text" id="fname" name="first_name" class="text-input" required>
            <br>
            <label for="lname"  >Last Name</label><input type="text" id="lname" name="last_name" class="text-input" required>
            <br>
            <label for="email" >Email Address</label><input type="email" id="email" name="email_address" class="text-input" required>
            <br>
            <label for="message">Message</label><input type="text" id="message"   name="message" class="text-input" required>
            <br>
            <input type="submit" value="Send" class="send">
            </form>
    </section>
